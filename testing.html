<body>
  <div class='main-box'>
  <div class='col-md-4'>
    <div class="panel panel-primary">

        <div class="panel-heading">
          <h3 class="panel-title">Login and Share</h3>
        </div>

        <div class="panel-body">
            <div id="shareBtn" class="fb-share-button" onclick='shareButton()'>Share</div>
  <div class="fb-login-button"scope="public_profile,email,user_posts" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true" onlogin='showMyName' { alert.dialog("Successful login");}></div>
        </div>
    </div>
  </div>
  </div>

  <button name="my_full_name" onclick="ShowMyName()" value="My Name">Show API</button>
<script language="javascript" type="text/javascript">
function showMyName() {
        FB.api("/me?fields=id,name,books",
                function (response) {
                    document.getElementById('write').innerHTML = ('Name is ' + response.name);
                    document.getElementById('write2').innerHTML = ('ID is ' + response.id);
                });
        FB.api("/me/feed",
                function (response){
                  document.getElementById('write3').innerHTML = ('Test 2 is ' + response.books);
                }
          );

    }
</script>

<div id='write'>
</div>
<div id='write2'>
</div>
<div id='write3'>
</div>
